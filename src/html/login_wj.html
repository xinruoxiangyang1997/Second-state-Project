<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="../styles/login_wj.css">
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

<body>
    <div class="box">
        <h3>欢迎来到登录界面</h3>
        <form action="#">
            <label for="users_id">用户名：</label><input type="text" id="users_id" placeholder="用户名"><br>
            <span class="user_msg"></span><br>
            <label for="users_pwd">密&nbsp;&nbsp;&nbsp;码：</label><input type="password" id="users_pwd" placeholder="密码"><br>
            <span class="pwd_msg"></span><br>

            <button class="login" type="button">登录</button>
            <button class="register" type="button">注册</button>
            <button class="visitors_login" type="button">游客登录</button>
        </form>

    </div>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/login_wj.js"></script>
</body>

</html>
